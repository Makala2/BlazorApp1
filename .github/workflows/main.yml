name: parse json

on:
  push:
    branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

jobs:
  parse-json-file:
    runs-on: [self-hosted, Windows, X64] 
    #env: 
    #  ENV: $GITHUB_ENV

    steps:
    - uses: actions/checkout@v4   
    
    - name: read json info
      #id: get_json
      run: |
        $input = Get-Content -Path ".\.github\workflows\config\target.json" | ConvertFrom-Json
        echo $input.host
        echo $host
        $hostVal = $input.host
        echo $hostVal 
        #$DVSRV=$hostVal
        #echo "DVSRV=$hostVal" >> $GITHUB_ENV
        env:
          DEVSRV: $hostVal 

    - name: print DevSrv
      run: |
        Write-Host "Development Server ${{ env.DVSRV }}"
        Write-Host "Development Server $DVSRV"
        
