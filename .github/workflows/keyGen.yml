name: Configure SSH key
on:
  workflow_dispatch

env:
  home: $home
  keypathRsa: $home\.ssh\new_key_rsa
  keypathEd: $home\.ssh\new_key_ed

jobs:
  display-home-dir: 
#  create-and-display-ssh-key:
    runs-on: [ self-hosted, Windows, X64 ]
    steps:
      - name: print home dir
        run: |
          Write-Host ${{ env.home }}
          Write-Host ${{ env.keypathRsa }}
          Write-Host ${{ env.keypathEd }}
      
      - name: Install SSH Key
        run: |
         ssh-keygen -t rsa -b 4096 -q -N "" -f ${{ env. keypathRsa }}
         ssh-keygen -t ed25519 -N '""' -f ${{ env.keypathEd }}
         Write-Host ${{ env.keypathRsa }}
         Write-Host ${{ env.keypathEd }}
         Write-Host "The private rsa key is ${{ env.keypathRsa }}\\id_rsa"
         Write-Host "The public rsa key is ${{ env.keypathRsa }}\\id_rsa.pub"
         Write-Host "The private Ed key is ${{ env.keypathRsa }}\\id_ed25519"
         Write-Host "The public rsa key is ${{ env.keypathRsa }}\\id_ed25519.pub"
  
  
