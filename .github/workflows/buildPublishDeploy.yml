# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build publish deploy

on:
  workflow_dispatch
  #push:
  #  branches: [ "master" ]
  #pull_request:
    #branches: [ "master" ]

jobs:
  build:

    runs-on: [self-hosted, Windows, X64]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Build
      run: dotnet build --no-restore
      
    - name: publish
      run: |
        dotnet publish BlazorApp1.csproj -c Release -o ./publish_output
        Compress-Archive -Path ./publish_output/* -DestinationPath ./BlazorApp1.zip
        
    - name: deploy
      run: |
        ssh ${{ secrets.User }}@${{ secrets.HOST }} 
        #Restore dependencies
        dotnet restore
        iisreset /stop
        exit
        scp ./BlazorApp1.zip ${{ secrets.User }}@${{ secrets.HOST }}:/path/to/remote/destination 
        ssh ${{ secrets.User }}@${{ secrets.HOST }}
        Expand-Archive -Path "C:\Path\To\YourArchive.zip" -DestinationPath "C:\Path\To\Extract\To"
        iisreset /start

